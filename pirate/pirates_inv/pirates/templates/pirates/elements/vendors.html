{%  extends 'pirates/dashboards/admin_dashboard.html' %}

{% block head %}
    <link rel="stylesheet" href="/static/pirates/css/vendors.css" />
{% endblock %}



{% block container %}
    <div class="container ">
        <div class = "row">
            <div class="btn-group btn-group-lg"  role="group" id ="buttonGroup">
                <button type="button" class="btn btn-primary btn-sm " id="new_button">New</button>
                <button type="button" class="btn btn-primary btn-sm btn-secondary" id="edit_button">Edit</button>
                <button type="button" class="btn btn-primary btn-sm btn-secondary" id="delete_button">Delete</button>
            </div>
        </div>
        <div class = "row" id="locCards">
        {% for vendor in vendors %}
            {% for x, y in vendor.items %}

                    <div class="card col-md-3 mt-2 mr-1 bg-dark" style="width: 15rem;">
                        <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ x }}</h5>
                            <ul class = "list-group list-group-flush">
                                <button type="button" id = "{{ loc.location }}"class="btn btn-outline-secondary"  data-toggle="modal" data-target="#locationModal_{{forloop.counter}}">
                                    vendor count
                                </button>
                            </ul>
                        </div>
                    </div>
        {% endfor %}
             {% endfor %}
        </div>
    </div>





        <div class="modal fade" id="addVendor" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addVendorTitle">New Vendor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
<form class="needs-validation" novalidate>
  <div class="form-row vendorEntry">
      <div class="col-md-12 mb-3">
        <label for="deviceType">Device Type</label>
        <select class="custom-select mr-sm-2" id="deviceType" placeholder="---">
            {% for devices in vendors %}
                {% for deviceTypes in devices %}
            <option value="{{forloop.counter}}">{{deviceTypes}}</option>
                {% endfor %}
            {% endfor %}
        </select>
      </div>
    <div class="col-md-6 mb-3 vendorEntry">
      <label for="deviceBrand">Device Make/Brand</label>
      <input type="text" class="form-control" id="deviceBrand" required>
    </div>
    <div class="col-md-6 mb-3 vendorEntry">
      <label for="deviceModel">Device Model</label>
      <div class="input-group">
        <input type="text" class="form-control" id="deviceModel"  required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3 ">
      <label for="deviceVendor" class = 'vendorEntry'>Vendor</label>
      <input type="text" class="form-control" id="deviceVendor"  required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="quantityBought">Quantity Bought</label>
      <input type="number" class="form-control" id="quantityBought" required>
    </div>
  </div>
   <div class="form-row vendorEntry">
       <div class="col mb-3">
           <div class="form-group">
                <label for="purchaseDate">Purchase Date</label>
                <input type="month" class="form-control mirror" onkeyup="showDate()"  id="purchaseDate">
            </div>
       </div>
   </div>

    <div class="form-row vendorEntry">
       <div class="col mb-3">
           <div class="form-group">
                <label for="replacementDate">Anticipated Replacement Date</label>
                <input type="text" class="form-control mirror"  data-date-fromat="MMMM YYYY" id="replacementDate">
            </div>
       </div>
   </div>
      <button class="btn btn-primary" type="submit">Add Vendor</button>
    </form>

              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}

{% block js %}

<script type="text/javascript" src="/static/pirates/js/vendor_edit.js"></script>
{% endblock js %}
